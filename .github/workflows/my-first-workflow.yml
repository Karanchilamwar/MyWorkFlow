name: Test Project Workflow
on: workflow_dispatch
jobs: 
    INSTALL-LIB:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: install jdk
              uses: actions/setup-java@v3
              with:
                java-version: '11'
                distribution: 'adopt'
                cache: 'gradle'
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: build with gradle
              run: gradle clean build
    Run-test:
        runs-on: ubuntu-latest
        steps:
            - name: Run Test suit
              run: ./gradlew test       

            
            
         

           
              
